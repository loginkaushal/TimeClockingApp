<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<script src="./app.js"></script>
<body>

<div ng-app="myApp" ng-controller="customersCtrl"> 

<table ng-table="tableParams" class="table" show-filter="true">
  <tr ng-repeat="x in data">
    <td title="'SrNo'" filter="{ SrNo: 'number'}" sortable="'SrNo'">{{ $index + 1 }}</td>
    <td title="'EmpID'" filter="{ EmpID: 'text'}" sortable="'EmpID'">{{ x.EmpID }}</td>
    <td title="'EmpName'" filter="{ EmpName: 'text'}" sortable="'EmpName'">{{ x.EmpName }}</td>
	<td title="'ManagersID'" filter="{ ManagersID: 'text'}" sortable="'ManagersID'">{{ x.ManagersID }}</td>
	<td title="'ManagersName'" filter="{ ManagersName: 'text'}" sortable="'ManagersName'">{{ x.ManagersName }}</td>
  </tr>
</table>

</div>

</script>

</body>
